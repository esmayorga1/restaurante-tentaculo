<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-tr from-blue-900 via-cyan-800 to-emerald-600">
  <div class="bg-white/90 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-96 border border-cyan-300">

    <!-- Logo reemplazado por texto -->
    <div class="flex justify-center mb-6">
      <h1 class="text-3xl md:text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-emerald-500 via-cyan-400 to-blue-600 drop-shadow-md text-center">
        Restaurante Tentáculo
      </h1>
    </div>

    <!-- Título -->
    <h2 class="text-center text-xl font-semibold text-gray-800 mb-6">Recuperar Contraseña</h2>

    <!-- Formulario -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      
      <!-- Correo Electrónico -->
      <div class="mb-4">
        <label class="block text-gray-800 font-semibold mb-2">Correo Electrónico</label>
        <input type="email" formControlName="email" placeholder="Ingresa tu correo"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-600 focus:border-emerald-600 transition">
        <small *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
               class="text-red-600">Correo inválido</small>
      </div>

      <!-- Botón de envío -->
      <button type="submit" [disabled]="forgotPasswordForm.invalid"
              class="w-full bg-gradient-to-r from-cyan-700 to-emerald-600 text-white font-semibold py-2 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition">
        Enviar enlace de recuperación
      </button>
    </form>

    <!-- Enlace para volver al inicio de sesión -->
    <div class="mt-4 text-center">
      <p class="text-gray-800">¿Ya recuerdas tu contraseña?
        <a routerLink="/iniciar-sesion" class="text-emerald-600 font-medium hover:underline">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
